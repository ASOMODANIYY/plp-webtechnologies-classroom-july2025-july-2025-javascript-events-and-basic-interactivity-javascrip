<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">

<body>
    <h1>Contact Us</h1>
  <form id="contactForm">
    <label>Name: <input type="text" id="name" placeholder="Name" required/></label><br />
    <label>Email: <input type="text" id="email" placeholder="Email" required/></label><br />
    <button type="submit">Submit</button>
  </form>

  <h2>Counter</h2>
   <button onclick="alert('Button Clicked')">Click Me 1</button>
     <button id="myButton">Click Me 2</button>
     <button id="thirdButton">Click Me 3</button>
  <p>Count: <span id="count">0</span></p>

  <script src="script.js"></script>

</body>
</html>
